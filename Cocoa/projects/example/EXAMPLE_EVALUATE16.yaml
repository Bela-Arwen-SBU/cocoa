stop_at_error: False
debug: False
timing: true

likelihood:
  planck_2018_highl_plik.TT_lite:
    path: ./external_modules/
    clik_file: plc_3.0/hi_l/plik_lite/plik_lite_v22_TT.clik
  planck_2018_lowl.TT:
    path: ./external_modules
  planck_2018_lowl.EE:
    path: ./external_modules

params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.0448
      scale: 0.05
    proposal: 0.05
    latex: \log(10^{10} A_\mathrm{s})
  ns:
    prior:
      min: 0.92
      max: 1.05
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.005
    proposal: 0.005
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 60
      max: 90
    ref:
      dist: norm
      loc: 75
      scale: 2
    proposal: 0.2
    latex: H_0
    drop: true
  h:
    value: 'lambda H0: H0/100.0'
    latex: h
  omegabh2:
    prior:
      min: 0.01
      max: 0.04
    ref:
      dist: norm
      loc: 0.022383
      scale: 0.005
    proposal: 0.005
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.06
      max: 0.2
    ref:
      dist: norm
      loc: 0.12011
      scale: 0.03
    proposal: 0.03
    latex: \Omega_\mathrm{c} h^2
  tau:
    prior:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  As:
    derived: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}


theory:
  cosmopower:
    stop_at_error: True
    network_path: ./cobaya/cobaya/theories/cosmopower/data/CP_paper
    network_settings:
      tt:
        type: "NN"
        log: True
        filename: "cmb_TT_NN"
      ee: 
        type: "NN"
        log: True
        filename: "cmb_EE_NN"
      te:
        type: "PCAplusNN"
        log: False
        filename: "cmb_TE_PCAplusNN"
    renames: 
      omegabh2: omega_b
      omegach2: omega_cdm
      ns: n_s
      logA: ln10^{10}A_s
      tau: tau_reio

sampler:
  evaluate:
    override:
      logA: 3.0448
      ns: 0.96605
      H0: 67.319
      omegabh2: 0.022383
      omegach2: 0.12011
      tau: 0.0543
      A_planck: 1.00138
    
output: ./projects/example/chains/EXAMPLE_EVALUATE15